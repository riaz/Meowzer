<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Meowzer</title>
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
      
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Meowzer</h1>
    <p>Press the button then say the phrase to test the recognition.</p>

    <button>Start new test</button>

    <div>
        <div class="sidebar">
          <ul>
            <li>
              <label for="color">Color:</label>
              <input type="color" id="color"/>
            </li>
            <li>
              <label for="weight">Stroke:</label>
              <input type="number" id="weight" min="2" max="200" value="3"/>
            </li>
            <li>
              <button id="clear"><i class="fa fa-trash"></i></button>
            </li>
          </ul>
        </div>
        <p class="phrase">Phrase...</p>
        <p class="result">Right or wrong?</p>
        <p class="output">...diagnostic messages</p>
    </div>
    
    <div class="demo">
        <input id="tags" placeholder="type tags">
    </div>      
    <script src="script.js"></script>
  </body>
</html>
